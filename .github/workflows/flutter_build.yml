name: Flutter Build APK

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'  # آپدیت هفتگی (اختیاری)
  workflow_dispatch:      # اجرای دستی

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter with latest version
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'latest'   # همیشه آخرین نسخه پایدار را نصب کن
          channel: 'stable'

      - name: Verify Flutter and Dart versions
        run: |
          echo "Flutter version:"
          flutter --version
          echo "Dart version:"
          dart --version

      - name: Clean and upgrade dependencies
        run: |
          flutter clean
          flutter pub upgrade

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk